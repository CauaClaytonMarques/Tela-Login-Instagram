<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
</head>

<body>
    <div class="flex items-center justify-center flex-col md:flex-row w-screen h-screen">
        <div class="pr-8 text-center md:text-left">
            <img src="../assets/iglookup-mod-1.webp" alt="img-cel-instagram" class="md:flex-row w-420 h-620" />
        </div>
        <div>
            <div class="bg-white p-4 border w-330 flex justify-center items-center flex-col mt-4">
                <img src="../assets/instagram-logo-1.png" alt="" class="w-44 h-12 mb-8 mt-8" />
                <form action="">
                    <input type="text" placeholder="Telefone, nome de usuário ou email" class="input-instagram" />
                    <input type="password" name="password-login" id="password" placeholder="Senha"
                        class="input-instagram" />
                    <button class="bg-blue-button w-64 h-8 rounded-lg text-white flex justify-center pt-1 mt-3 mb-3">
                        Entrar
                    </button>
                    <hr class="m-4 border-gray-300 border-0.1 mt-8 mb-8" />
                    <button class="flex justify-center pt-1 ml-4 mt-3 mb-4 w-52 h-8">
                        <img src="../assets/icons8-facebook-16.png" alt="icon-facebook" class="align-baseline" />
                        <span class="flex justify-center text-sm mb-4">Entrar com o Facebook</span>
                    </button>
                    <span class="cursor-pointer flex justify-center text-xs">Esqueceu a senha?</span>
                </form>
                <br />
            </div>
            <div class="bg-white p-4 border w-330 flex justify-center flex-col md:flex-row mt-2">
                <p>
                    Não tem uma conta?
                    <span class="text-blue-span cursor-pointer">Cadastre-se</span>
                </p>
            </div>
            <span class="flex justify-center text-sm mt-4 w-330 mb-4">Obtenha o aplicativo.</span>
            <div class="flex justify-center w-330">
                <img src="../assets/google-play.png" alt="google-play" class="w-32 ml-11 cursor-pointer" />
                <img src="../assets/microsoft.png" alt="microsoft" class="w-32 mr-11 ml-3 cursor-pointer" />
            </div>
        </div>
    </div>
</body>

</html>
